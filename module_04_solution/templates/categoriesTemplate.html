<div> Please choose a category from the list :</div>
<table class="table table-striped table-hover">

    <thead>
    <tr>
        <th>id</th>
        <th>short name</th>
        <th>name</th>


    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="cat in catController.categoryItems">
        <td><a href="#" ui-sref="items({itemId:cat.short_name})">{{cat.id}}</a></td>
        <td><a href="#" ui-sref="items({itemId:cat.short_name})">{{cat.short_name}} </a></td>
        <td><a href="#" ui-sref="items({itemId:cat.short_name})">{{cat.name}}</a></td>
    </tr>

    </tbody>

</table>
